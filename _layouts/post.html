---
layout: default
---
{% if page.background %}
<div class="post-container" style="background-image: url('{{ page.background }}');">
{% else %}
<div class="post-container">
{% endif %}
  <div class="content">
    <h1>{{ page.title }}</h1>
    <p>Published {{ page.date | date: '%F' }}</p>
    <hr>
    {{ content }}
    <hr>
    {% bibliography --cited %}
  </div>
</div>
