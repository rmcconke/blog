<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{%- include head.html -%}
</head>
<body style="{% if page.background %}{% if page.background contains '.' %}background-image: url('{{ page.background }}');{% else %}background-color: {{ page.background }};{% endif %}{% endif %}">
<div class='content' {% if page.color %}style="color: {{ page.color }};"{% endif %}>
    {%- include nav.html -%}
    {{ content }}
</div>
</body>
</html>
